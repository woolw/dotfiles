# Launch AGS Spotlight-style launcher
bind = Super, Space, exec, ags toggle launcher

bind = Super, H, movefocus, l 
bind = Super, L, movefocus, r 
bind = Super, K, movefocus, u 
bind = Super, J, movefocus, d 

bind = Super+Shift, H, movewindow, l 
bind = Super+Shift, L, movewindow, r
bind = Super+Shift, K, movewindow, u
bind = Super+Shift, J, movewindow, d

bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bind = Super, Q, killactive,
bind = Super+Shift, Q, exit

binde = Super, Minus, splitratio, -0.1
binde = Super, Equal, splitratio, +0.1

bind = Super+Alt, Space, togglefloating,
bind = Super, F, fullscreen, 0
bind = Super, D, fullscreen, 1

bind = Super,1,workspace,1
bind = Super,2,workspace,2
bind = Super,3,workspace,3
bind = Super,4,workspace,4
bind = Super,5,workspace,5

bind = Super+Shift,1,movetoworkspace,1
bind = Super+Shift,2,movetoworkspace,2
bind = Super+Shift,3,movetoworkspace,3
bind = Super+Shift,4,movetoworkspace,4
bind = Super+Shift,5,movetoworkspace,5

bind = ,XF86AudioRaiseVolume,exec, pamixer -i 5
bind = ,XF86AudioLowerVolume,exec, pamixer -d 5
bind = ,XF86AudioMute,exec, pamixer -t

bind = Super+Alt, L, exec, hyprlock

# Clipboard history (cliphist + fuzzel picker)
bind = Super, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# Screenshots (hyprshot)
bind = , Print, exec, hyprshot -m region --clipboard-only
bind = Shift, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = Super, Print, exec, hyprshot -m window --clipboard-only
bind = Super+Shift, Print, exec, hyprshot -m output -o ~/Pictures/Screenshots
