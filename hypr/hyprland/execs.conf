# gnome-keyring auto-starts via PAM (shared with KDE)

# Hyprland-specific services
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf
exec-once = ~/.config/waybar/watch-waybar.sh
exec-once = waybar
exec-once = swaync

# Clipboard (use KDE's klipper for consistency)
exec-once = klipper

# System tray applets (standalone versions for Hyprland)
exec-once = nm-applet
exec-once = blueman-applet
