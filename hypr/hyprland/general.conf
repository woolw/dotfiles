monitor = ,3840x2160@120,0x0,1

general {
    border_size=3
    gaps_in=6
    gaps_out=6
    col.active_border=rgb(88C0D0)
    col.inactive_border=rgb(4C566A)
    layout=master
}

decoration {
    rounding=5
    blur {
        enabled=true
        size=5
        passes=2
        ignore_opacity=true
    }
}

animations {
    enabled=true
    bezier=myBezier, 0.05, 0.9, 0.1, 1.0
    animation=windows,1,5,myBezier
    animation=fade,1,5,default
}

input {
    kb_layout=us
    follow_mouse=1
    touchpad {
        natural_scroll=true
    }
}

misc {
    force_default_wallpaper=0
}