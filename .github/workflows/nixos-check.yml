name: Nix Configuration Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-nixos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build NixOS configuration
        run: |
          nix build .#nixosConfigurations.nixos.config.system.build.toplevel --dry-run

      - name: Check flake formatting
        run: |
          nix run nixpkgs#nixfmt-tree -- --fail-on-change .
        continue-on-error: true

  check-darwin:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix (Determinate)
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Build darwin configuration
        run: |
          nix build .#darwinConfigurations.darwin.config.system.build.toplevel --dry-run

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Check Nix files with statix
        run: |
          nix run nixpkgs#statix -- check .
        continue-on-error: true

      - name: Check for dead code with deadnix
        run: |
          nix run nixpkgs#deadnix -- --fail .
        continue-on-error: true
